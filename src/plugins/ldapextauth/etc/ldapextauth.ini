[ldapextauth]

; Current ldapextauth is to be validate by developers
; plugin_status is a string.
; valid means : production ready.
; Any other strings means it's under work or broken and plugin 
; is available in installation_environment = development only.
plugin_status = valid

; By default, LDAP is enough to log in
required = no
sufficient = yes

; Typical values: never, user-creation, login, every-page
sync_data_on = login

; LDAP parameters
ldap_server = ldap.example.com
ldap_port = 389
start_tls = yes
base_dn = 'ou=users,dc=example,dc=com'
sync_data_as_user = yes
skipped_users = admin ; Comma-separated list of usernames
manager_dn = ''
manager_password = ''

; LDAP attributes mapping for data sync
; Comma-separated list of fusionforgefield=ldapfield
; Available values for fusionforgefield:
; email, firstname, lastname, username, phone, address
mapping = 'username=uid,firstname=givenname,lastname=sn,email=mail,phone=telephonenumber'
