[oauthprovider]

; plugin_status is a string.
; valid means : production ready.
; Any other strings means it's under work or broken and plugin
; is available in installation_environment = development only.
plugin_status = 'to be validate by developpers';

; By default, oauth is sufficient, but no other auth plugin should be required, then
required = no
;required = yes

sufficient = no
;sufficient = no

; Allowed values: never, user-creation, login, every-page
;sync_data_on = never

