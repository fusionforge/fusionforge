<table class="listing {% if class %}{{ class }}{% else %}full{% endif %}" id="{{id}}">
  {% if data|length %}
  <thead>
	<tr>
	  {% for item in data %}
	  <th {% for k,v in i.attrs if k != 'title' and k != 'url' %}{{ k }}="{{ v }}"{% endfor %}><a href="{{ i.url }}">{{ i.title }}</a>
	  </th>
	  {% endfor %}
	</tr>
  </thead>
  {% endif %}
  <tbody>
