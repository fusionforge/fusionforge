<table class="listing {% if class %}{{ class }}{% else %}full{% endif %}" id="{{id}}">
  {% if data|length %}
  <thead>
	<tr>
	  {% for i in data %}
	  <th {% for k,v in i.attrs if k != 'title' and k != 'url' %}{{ k }}="{{ v }}"{% endfor %}>{% if i.url %}<a href="{{ i.url }}">{% endif %}{{ i.text }}{% if i.url %}</a>{% endif %}
	  </th>
	  {% endfor %}
	</tr>
  </thead>
  {% endif %}
  <tbody>
