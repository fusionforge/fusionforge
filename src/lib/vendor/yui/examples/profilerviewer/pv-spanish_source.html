<body class="yui-skin-sam">

<h1>Internationalizing the ProfilerViewer Interface: Spanish</h1>

<p>The <a href="http://developer.yahoo.com/yui/profilerviewer/">ProfilerViewer Control</a> can be easily internationalized by modifying the <code>STRINGS</code> member of <code>YAHOO.widget.ProfilerViewer</code>  In this example, a Spanish translation provided by Caridy Pati&ntilde;o Mayea is applied to the UI.</p>

<div id="profiler">
<!--ProfilerViewer will be inserted here.-->
</div>

<div id="cal1container">
<!--Calendar instance will be inserted here.-->
</div>

<script type="text/javascript">

YAHOO.widget.ProfilerViewer.STRINGS = {
    title: "YUI Profiler (beta)",
    buttons: {
        viewprofiler: "Mostrar datos del Profiler",
        hideprofiler: "Ocultar reporte del Profiler",
        showchart: "Mostrar Gráfica",
        hidechart: "Ocultar Gráfica",
        refreshdata: "Refrescar Datos"
    },
    colHeads: {
    	//key: [column label, column width in px]
        fn: ["Función/Método", null],
        calls: ["Llamadas", 70],
        avg: ["Promedio", 70],
        min: ["Menor", 70],
        max: ["Mayor", 70],
        total: ["Tiempo Total", 90],
        pct: ["Porcentaje", 80]
    },
    millisecondsAbbrev: "ms",
    initMessage: "Inicializando gráfica...",
    installFlashMessage: "No se pudo cargar el contenido Flash. El control YUI Charts requiere Flash Player 9.0.45 o superior. Usted puede descargar la última versión del Flash Player del <a href='http://www.adobe.com/go/getflashplayer?Lang=Spanish'>Centro de descargas de Adobe Flash Player</a>."
};


	
	YAHOO.namespace("example.calendar");

	YAHOO.example.calendar.init = function() {
		YAHOO.example.calendar.cal1 = new YAHOO.widget.Calendar("cal1","cal1container");
		YAHOO.tool.Profiler.registerObject("cal1", YAHOO.example.calendar.cal1 );
		YAHOO.example.calendar.cal1.render();

		var pv = new YAHOO.widget.ProfilerViewer("profiler", {
			visible: true, //expand the viewer mmediately after instantiation
			showChart: true,
			base:"../../build/",
			swfUrl: "../../build/charts/assets/charts.swf"
		});

		//Just to make the instance publicly accessible via the console:
		YAHOO.example.pv = pv;		
	}

	YAHOO.util.Event.onDOMReady(YAHOO.example.calendar.init);
	
</script>
