<IfDefine HAVE_AUTH_GFORGE>
    <IfModule !mod_auth_gforge.c>
	LoadModule auth_gforge_module	modules/mod_auth_gforge.so
    </IfModule>
</IfDefine>

<IfModule mod_auth_gforge.c>

    # GforgeSysPath - Path to the Root of the virtualhost (not used but required)

    # GforgeUsersRoot - Path to the Root of the users directory

    # GforgeGroupsRoot - Path to the Root of the groups directory

    # GforgeAuthClause - Query that should return a non-NULL value to authorize an access

    # GforgeReadClause - Query that should return a non-NULL value to authorize an read-access based on flags: example, GforgeReadClause doc_flags>1

    # GforgeWriteClause - Query that should return a non-NULL value to authorize an write-access based on flags: example, GforgeWriteClause doc_flags>2

    # GforgeAnonClause - Query that should return a non-NULL value to authorize an anonymous-access based on flags: example, GforgeAnonClause group.anon_cvs>=0

    # Auth_PG_host - The host name of the postgreSQL server.

    # Auth_PG_database - The name of the Database that contains authorization information. 

    # Auth_PG_port - The port the postmaster is running on. 

    # Auth_PG_options - An options string to be sent to the postgreSQL backed proccess.

    # Auth_PG_user - User name connect as

    # Auth_PG_pwd - User database Password 

    # Auth_PG_pwd_table - The name of the table containing username/password tuples.

    # Auth_PG_grp_table - The name of the table containing username/group tuples.

    # Auth_PG_pwd_field - The name of the password field.

    # Auth_PG_uid_field - The name of the user-id field.

    # Auth_PG_gid_field - The name of the group-name field.

    # Auth_PG_nopasswd - Accept no passwd: 'on' or 'off'

    # Auth_PG_encrypted - Password encrypted: 'on' or 'off'

    # Auth_PG_hash_type - Password hash type (CRYPT|MD5).

    # Auth_default_access_type - Default Access Type: (FORBID|DECLINE)

    # Auth_default_author_type - Default Authorization Type: (FORBID|DECLINE)

    # Auth_PG_cache_passwords - 'on' or 'off'

    # Auth_PG_authoritative - 'on' or 'off'

    # Auth_PG_lowercase_uid - 'on' or 'off'

    # Auth_PG_uppercase_uid - 'on' or 'off'

    # Auth_PG_pwd_ignore_case - 'on' or 'off'

    # Auth_PG_grp_whereclause - An SQL fragment that can be attached to the end of a whereclause.

    # Auth_PG_pwd_whereclause - An SQL fragment that can be attached to the end of a whereclause.

    # Auth_PG_log_table - The name of the table containing the log.

    # Auth_PG_log_addrs_field - The name of the field containing addrs in the log table(type char ).

    # Auth_PG_log_uname_field - The name of the field containing username in the log table (type char).

    # Auth_PG_log_pwd_field - the name of the field containing password in the log table (type char).

    # Auth_PG_log_date_field - the name of the field containing date in the log table (type char).

    # Auth_PG_log_uri_field - the name of the field containing uri (Object fetched) in the logtable (type char).

    # First_Letter - First letter enabled: 'on' or 'off'

</IfModule>
